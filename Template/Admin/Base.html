{% load static %}
<html>
    <head>
        <title>E-commerce</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="static/css/admin.css" rel="stylesheet" type="text/css" />
      </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-warning" href="{% url 'toHome' %}">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'toNewCategory' %}">New Category</a>
                        <a class="dropdown-item" href="{% url 'toViewCategory' %}">View Category</a>
                    </div>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adminToProduct' %}">Product</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'toMyProduct' %}">My Product</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'toMyOrders' %}">Dispatch Orders</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Users
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'toAllBuyers' %}">Buyer</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'toAdminOrders' %}">Orders</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign_Out' %}">Logout</a>
                      </li>
            </ul>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="txtsearch" style="width: 25%;" aria-label="Search">
        </div>
    </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>

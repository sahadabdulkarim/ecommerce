{% extends 'Home/Base.html' %}
{% block content %}

<div class="app-table">
	<div class="row">
		{% if product %}
		{% for p in product %}
			<div class="col-3 mr-auto">
				<div class="card mt-5" style="width: 14rem; border: brown 1px solid;">
					<img class="card-img-top mx-auto mt-3" src="{{p.Image.url}}" alt="Card image cap"
						style="width: 120px;" height="140px;">
					<div class="card-body mx-auto">
						<h5 class="card-title">{{p.Name}}</h5>
						<p class="card-text">{{p.Category.Name}}</p>
						<input type="hidden" id="hidden" value="{{p.id}}">
						<p class="card-text">{{p.Price}}</p>
						<a href="{% url 'toLogin' %}" class="btn btn-primary">Add To Cart</a>
					</div>
				</div>
				</div>
				{% endfor %}
				{% else %}
				Empty Product
				{% endif %}
			</div>
</div>
<div class="error"></div>
<div class="table-output">
	<div class="row table-body">
	</div>
</div>




{% endblock %}
